<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pulseras Artesanales</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; padding: 0; background: #f7f3f0; }
    header { background: #c96; color: white; padding: 20px; text-align: center; }
    nav { background: #a74; padding: 10px; text-align: center; }
    nav a { color: white; margin: 0 15px; text-decoration: none; font-weight: bold; }
    .container { padding: 20px; display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; }
    .product { background: white; padding: 15px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); text-align: center; }
    .product img { width: 100%; border-radius: 5px; }
    .btn { background: #c96; color: white; padding: 10px 15px; border: none; border-radius: 5px; cursor: pointer; }
    .btn:hover { background: #a74; }
    #cart { padding: 20px; background: #fff; margin: 20px; border-radius: 8px; box-shadow: 0 0 5px rgba(0,0,0,0.2); }
    footer { background: #c96; color: white; text-align: center; padding: 15px; margin-top: 20px; }
  </style>
</head>
<body>
  <header>
    <h1>Pulseras Artesanales</h1>
    <p>Hechas a mano con amor ‚ù§Ô∏è</p>
  </header>

  <nav>
    <a href="#">Inicio</a>
    <a href="#">Pulseras</a>
    <a href="#cart">Carrito</a>
    <a href="#">Contacto</a>
  </nav>

  <div class="container">
    <div class="product">
      <img src="pulsera1.jpg" alt="Pulsera de colores">
      <h3>Pulsera de Colores</h3>
      <p>Precio: 5 ‚Ç¨</p>
      <button class="btn" onclick="addToCart('Pulsera de Colores', 5)">A√±adir al carrito</button>
    </div>
    <div class="product">
      <img src="pulsera2.jpg" alt="Pulsera de cuero">
      <h3>Pulsera de Cuero</h3>
      <p>Precio: 8 ‚Ç¨</p>
      <button class="btn" onclick="addToCart('Pulsera de Cuero', 8)">A√±adir al carrito</button>
    </div>
  </div>

  <!-- Carrito -->
  <div id="cart">
    <h2>üõí Carrito</h2>
    <ul id="cart-items"></ul>
    <p><strong>Total: <span id="total">0</span> ‚Ç¨</strong></p>
    <div id="paypal-button-container"></div>
  </div>

  <footer>
    <p>üì© Contacto: tuemail@ejemplo.com | üì± Instagram: @tupagina</p>
  </footer>

  <!-- Script del carrito -->
  <script>
    let cart = [];
    let total = 0;

    function addToCart(name, price) {
      cart.push({ name, price });
      total += price;
      updateCart();
    }

    function updateCart() {
      const cartItems = document.getElementById('cart-items');
      cartItems.innerHTML = '';
      cart.forEach(item => {
        const li = document.createElement('li');
        li.textContent = item.name + " - " + item.price + " ‚Ç¨";
        cartItems.appendChild(li);
      });
      document.getElementById('total').textContent = total.toFixed(2);
    }
  </script>

  <!-- PayPal SDK con tu Client ID -->
  <script src="https://www.paypal.com/sdk/js?client-id=AV4Kt_06y9lWc8ZYHBr2oUuHSDFon6NFWbpbIYhQPBliRWE5DKmpyM0kbpBiim3Ku3w0yU3JQnDDFQ_7&currency=EUR"></script>
  <script>
    paypal.Buttons({
      createOrder: function(data, actions) {
        return actions.order.create({
          purchase_units: [{
            amount: { value: total.toFixed(2) }
          }]
        });
      },
      onApprove: function(data, actions) {
        return actions.order.capture().then(function(details) {
          alert('‚úÖ Gracias ' + details.payer.name.given_name + '! Tu pago se ha realizado correctamente.');
          cart = [];
          total = 0;
          updateCart();
        });
      }
    }).render('#paypal-button-container');
  </script>
</body>
</html>
